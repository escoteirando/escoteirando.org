{% extends "bootstrap/base.html" %}
{% block head %}
{{super()}}
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/signin.css') }}" />
{% endblock %}

{% block title %}{{config.get('TITLE')}}{% endblock %}

{% block content %}
<form class="form-signin">    
    <h1 class="mb-3 font-weight-normal"><img alt="Brand" src="{{ url_for('static', filename='img/flor_de_lis.svg') }}" height=80> Escoteirando.org</h1>
    <p>Um portal colaborativo para escotistas.</p>
    <p>Entre e fique a vontade</p>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required=True autofocus="">
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required=True>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Lembrar meu login
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <a class="btn btn-block" href="#">Registrar</a>
    <a class="btn btn-block" href="#">Esqueci minha senha</a>
    <p class="mt-5 mb-3 text-muted">Â© 2019</p>
</form>
{% endblock %}
